<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuestRecall - Spaced Repetition Learning</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <!-- Header -->
      <header class="header">
        <div class="header-content">
          <h1 class="logo" id="appLogo" style="cursor: pointer">QuestRecall</h1>
          <div class="header-actions">
            <button id="randomizeBtn" class="btn btn--outline btn--sm">üé≤ Randomize</button>
            <button id="importantBtn" class="btn btn--outline btn--sm">‚≠ê Important</button>
            <button id="subjectBtn" class="btn btn--primary btn--sm">üìö Change Subject</button>
          </div>
        </div>
      </header>

      <!-- Statistics Dashboard -->
      <section class="stats-dashboard">
        <div class="stats-container">
          <div class="stat-card">
            <div class="stat-value" id="cardsDueToday">0</div>
            <div class="stat-label">Due Today</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="dueOverall">0</div>
            <div class="stat-label">Due Overall</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="retention">0%</div>
            <div class="stat-label">Retention</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="progress">0</div>
            <div class="stat-label">+ Progress</div>
          </div>
        </div>
      </section>

      <!-- Main Content -->
      <main class="main-content">
        <!-- Home Page -->
        <div id="homePage" class="page active">
          <div class="current-subject">
            <span id="currentSubjectText">All Subjects</span>
            <!-- Removed clearFilter -->
            <button id="backToTopics" class="btn btn--outline btn--sm hidden">‚Üê Back to Topics</button>
          </div>
          <div class="questions-container" id="questionsContainer"></div>
          <div id="noQuestions" class="no-questions hidden">
            <div class="no-questions-icon">üéâ</div>
            <h3>All Done for Today!</h3>
            <p>You've completed all your due cards. Great work!</p>
            <button id="addMoreBtn" class="btn btn--primary">Practice More</button>
          </div>
        </div>

        <!-- Subject Selection Page -->
        <div id="subjectPage" class="page">
          <div class="page-header">
            <button id="backToHome" class="btn btn--outline">‚Üê Back to Home</button>
            <h2>Select Subject</h2>
          </div>
          <div class="subjects-grid" id="subjectsGrid"></div>
        </div>

        <!-- Topic Selection Page -->
        <div id="topicPage" class="page">
          <div class="page-header">
            <button id="backToSubjects" class="btn btn--outline">‚Üê Back to Subjects</button>
            <h2>Select Topic for <span id="currentSubjectName"></span></h2>
          </div>
          <div class="subjects-grid" id="topicsGrid"></div>
        </div>

        <!-- Important Questions Page -->
        <div id="importantPage" class="page">
          <div class="page-header">
            <button id="backToHomeFromImportant" class="btn btn--outline">‚Üê Back to Home</button>
            <h2>Important Questions</h2>
          </div>
          <div class="questions-container" id="importantQuestionsContainer"></div>
          <div id="noImportantQuestions" class="no-questions hidden">
            <div class="no-questions-icon">‚≠ê</div>
            <h3>No Important Questions</h3>
            <p>You haven't marked any questions as important yet.</p>
          </div>
        </div>
      </main>
    </div>

    <!-- Rating Modal -->
    <div id="ratingModal" class="modal hidden">
      <div class="modal-overlay"></div>
      <div class="modal-content">
        <div class="question-card-large">
          <div class="question-header">
            <span class="subject-badge" id="modalSubject"></span>
            <button class="star-btn" id="modalStarBtn">‚≠ê</button>
          </div>
          <div class="question-text" id="modalQuestion"></div>
          <div class="rating-buttons">
            <button class="rating-btn rating-again" data-rating="again">
              Again<br /><span class="rating-time">Tomorrow</span>
            </button>
            <button class="rating-btn rating-hard" data-rating="hard">
              Hard<br /><span class="rating-time">3 day</span>
            </button>
            <button class="rating-btn rating-medium" data-rating="medium">
              Medium<br /><span class="rating-time">7 days</span>
            </button>
            <button class="rating-btn rating-easy" data-rating="easy">
              Easy<br /><span class="rating-time">14 days</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
