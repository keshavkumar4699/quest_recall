<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Questions</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container">
        <div class="header-content">
          <div class="logo" id="appLogo">
            <span class="logo-icon">üé≤</span>
            <h1>Random Questions</h1>
          </div>

          <div class="header-actions">
            <!-- Marked Questions Button -->
            <button class="important-btn" id="markedQuestionsBtn">
              <span>Important Questions</span>
              <span class="important-count" id="markedCount">0</span>
            </button>

            <!-- Toggle Controls -->
            <div class="toggle-controls" id="toggleControls">
              <div class="toggle-group">
                <label class="toggle-label">
                  <span class="toggle-text">Randomize</span>
                  <div class="toggle-switch">
                    <input
                      type="checkbox"
                      class="toggle-input"
                      id="randomizeToggle"
                    />
                    <span class="toggle-slider"></span>
                  </div>
                </label>
              </div>

              <div class="toggle-group">
                <label class="toggle-label">
                  <span class="toggle-text">Important Question</span>
                  <div class="toggle-switch">
                    <input
                      type="checkbox"
                      class="toggle-input"
                      id="importantModeToggle"
                    />
                    <span class="toggle-slider"></span>
                  </div>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <div class="container">
        <!-- Subject Selection -->
        <section class="subject-selection" id="subjectSelection">
          <div class="welcome-section">
            <h1>Choose Your Study Subject</h1>
            <p>Select a subject to start your focused study session</p>
          </div>

          <div class="subject-cards" id="subjectCards">
            <!-- Subject cards will be populated by JavaScript -->
          </div>
        </section>

        <!-- Topic Selection -->
        <section class="topic-selection hidden" id="topicSelection">
          <div class="section-header">
            <button class="btn" id="backToSubjectsBtn" title="Back to subjects">
              ‚Üê Back
            </button>
            <div class="header-content-wrapper">
              <h2 id="selectedSubjectTitle">Select Topics</h2>
              <div class="question-count-info" id="questionCountInfo">
                0 questions available
              </div>
            </div>
          </div>

          <div class="topic-grid" id="topicGrid">
            <!-- Topic cards will be populated by JavaScript -->
          </div>

          <div class="action-section">
            <div class="select-controls">
              <button class="btn btn--outline" id="selectAllTopicsBtn">
                Select All
              </button>
              <button class="btn btn--outline" id="deselectAllTopicsBtn">
                Deselect All
              </button>
            </div>
            <button class="btn btn--primary btn--lg" id="startStudyingBtn">
              Start Studying
            </button>
          </div>
        </section>

        <!-- Questions Container -->
        <section class="questions-container hidden" id="questionsContainer">
          <div class="questions-header">
            <div class="subject-info">
              <div
                style="
                  display: flex;
                  align-items: center;
                  justify-content: space-between;
                  margin-bottom: 4px;
                "
              >
                <h2 id="questionsSubjectTitle">Questions</h2>
                <button class="btn btn--sm" id="backToTopicsBtn">
                  ‚Üê Topics
                </button>
              </div>
              <p id="questionStats">Loading questions...</p>
            </div>
          </div>

          <!-- Single Questions Box -->
          <div class="questions-box" id="questionsBox">
            <!-- Questions will be populated by JavaScript -->
          </div>
        </section>

        <!-- Important Questions Container -->
        <section class="important-container hidden" id="importantContainer">
          <div class="important-header">
            <div class="subject-info">
              <div
                style="
                  display: flex;
                  align-items: center;
                  justify-content: space-between;
                  margin-bottom: 4px;
                "
              >
                <h2>‚≠ê Important Questions</h2>
                <button class="btn btn--sm" id="backFromImportantBtn">
                  ‚Üê Back
                </button>
              </div>
              <p id="importantStats">Loading important questions...</p>

              <div class="important-actions">
                <button class="btn btn--outline" id="randomizeMarkedBtn">
                  üîÄ Randomize Order
                </button>
              </div>
            </div>
          </div>

          <!-- Important Questions Box -->
          <div class="questions-box" id="importantBox">
            <!-- Important questions will be populated by JavaScript -->
          </div>
        </section>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
