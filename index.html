<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuestRecall - Spaced Repetition Learning</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <!-- Header -->
      <header class="header">
        <div class="header-content">
          <h1 class="logo" id="appLogo" style="cursor: pointer">QuestRecall</h1>
          <div class="header-actions">
            <button id="randomizeBtn" class="btn btn--outline btn--sm">
              üé≤ Randomize
            </button>
            <button id="importantBtn" class="btn btn--outline btn--sm">
              ‚≠ê Important
            </button>
            <button id="subjectBtn" class="btn btn--primary btn--sm">
              üìö Change Subject
            </button>
          </div>
        </div>
      </header>

      <!-- Statistics Dashboard -->
      <section class="stats-dashboard">
        <div class="stats-container">
          <div class="stat-card">
            <div class="stat-value" id="cardsDueToday">0</div>
            <div class="stat-label">Due Today</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="dueOverall">0</div>
            <div class="stat-label">Due Overall</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="retention">0%</div>
            <div class="stat-label">Retention</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="progress">0</div>
            <div class="stat-label">+ Progress</div>
          </div>
        </div>
      </section>

      <!-- Main Content -->
      <main class="main-content">
        <!-- Home Page -->
        <div id="homePage" class="page active">
          <div class="current-subject">
            <span id="currentSubjectText">All Subjects</span>
            <button id="backToTopics" class="btn btn--outline btn-sm hidden">
              ‚Üê Back to Topics
            </button>
          </div>
          <div class="questions-container" id="questionsContainer"></div>
          <div id="noQuestions" class="no-questions hidden">
            <div class="no-questions-icon">üéâ</div>
            <h3>All Done for Today!</h3>
            <p>You've completed all your due cards. Great work!</p>
            <button id="addMoreBtn" class="btn btn--primary">
              Practice More
            </button>
          </div>
        </div>

        <!-- Subject Selection Page -->
        <div id="subjectPage" class="page">
          <div class="page-header">
            <h4>Select Subject</h4>
            <button id="backToHome" class="btn btn--outline">
              ‚Üê Back to Home
            </button>
          </div>
          <div class="subjects-grid" id="subjectsGrid"></div>
        </div>

        <!-- Topic Selection Page -->
        <div id="topicPage" class="page">
          <div class="page-header">
            <h4>Select Topic for <span id="currentSubjectName"></span></h4>
            <button id="backToSubjects" class="btn btn--outline">
              ‚Üê Back to Subjects
            </button>
          </div>
          <div class="subjects-grid" id="topicsGrid"></div>
        </div>

        <!-- Important Questions Page -->
        <div id="importantPage" class="page">
          <div class="page-header">
            <button id="backToHomeFromImportant" class="btn btn--outline">
              ‚Üê Back to Home
            </button>
            <h4>Important Questions</h4>
          </div>
          <div
            class="questions-container"
            id="importantQuestionsContainer"
          ></div>
          <div id="noImportantQuestions" class="no-questions hidden">
            <div class="no-questions-icon">‚≠ê</div>
            <h3>No Important Questions</h3>
            <p>You haven't marked any questions as important yet.</p>
          </div>
        </div>
      </main>
    </div>

    <script src="app.js"></script>
  </body>
</html>
