<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Questions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo" id="appLogo">
                    <h1>Random Questions</h1>
                </div>

                <!-- Toggle Controls (initially hidden) -->
                <div class="toggle-controls hidden" id="toggleControls">
                    <div class="toggle-group">
                        <label class="toggle-label">
                            <span class="toggle-text">Randomize</span>
                            <div class="toggle-switch">
                                <input type="checkbox" id="randomizeToggle" class="toggle-input">
                                <span class="toggle-slider"></span>
                            </div>
                        </label>
                    </div>

                    <div class="toggle-group">
                        <label class="toggle-label">
                            <span class="toggle-text">Review Mode</span>
                            <div class="toggle-switch">
                                <input type="checkbox" id="reviewModeToggle" class="toggle-input">
                                <span class="toggle-slider"></span>
                            </div>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Initial Subject Selection (center screen) -->
            <div class="subject-selection" id="subjectSelection">
                <div class="welcome-section">
                    <h1>Welcome to Random Questions</h1>
                    <p>Choose your subject to start practicing questions</p>
                </div>

                <div class="subject-cards" id="subjectCards">
                    <!-- Subject cards will be populated here -->
                </div>
            </div>

            <!-- Topic Selection -->
            <div class="topic-selection hidden" id="topicSelection">
                <div class="section-header">
                    <button class="btn" id="backToSubjectsBtn">← Back to Subjects</button>
                    <h2 id="selectedSubjectTitle">Select Topics</h2>
                </div>

                <div class="topic-grid" id="topicGrid">
                    <!-- Topic cards will be populated here -->
                </div>

                <div class="action-section">
                    <div class="select-controls">
                        <button class="btn btn--outline" id="selectAllTopicsBtn">Select All</button>
                        <button class="btn btn--outline" id="deselectAllTopicsBtn">Deselect All</button>
                    </div>
                    <button class="btn btn--primary btn--lg" id="startStudyingBtn" disabled>
                        Start Studying
                    </button>
                </div>
            </div>

            <!-- Questions Display -->
            <div class="questions-container hidden" id="questionsContainer">
                <div class="questions-header">
                    <div class="subject-info">
                        <h2 id="questionsSubjectTitle">Mathematics Questions</h2>
                        <p id="questionStats">0 questions</p>
                    </div>
                    <button class="btn" id="backToTopicsBtn">← Back to Topics</button>
                </div>

                <div class="questions-list" id="questionsList">
                    <!-- Questions will be populated here -->
                </div>
            </div>

            <!-- Review Questions -->
            <div class="review-container hidden" id="reviewContainer">
                <div class="review-header">
                    <h2>Review Questions</h2>
                    <p id="reviewStats">0 questions marked for review</p>
                    <button class="btn" id="backFromReviewBtn">← Back</button>
                </div>

                <div class="review-list" id="reviewList">
                    <!-- Review questions will be populated here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script type="module" src="app.js"></script>
</body>
</html>
